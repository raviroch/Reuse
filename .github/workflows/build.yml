name: Build and check a Docker image template

on: 
  workflow_call:
    inputs:
      TAG: 
        required: true
        type: string
      USER: 
        required: true
        type: string
      REGISTRY:
        required: true
        type: string
      VERSION: 
        required: true
        type: string

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t ${{ inputs.TAG }} .
          docker tag $TAG ${{ inputs.REGISTRY }}/$USER/$TAG:${{ inputs.VERSION }}
      - name: Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ inputs.REGISTRY }}/${{ inputs.USER }}/${{ inputs.TAG }}:${{ inputs.VERSION }}'
          security-checks: 'vuln,secret,config'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
